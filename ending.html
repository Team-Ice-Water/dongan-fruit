<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/typing.css" rel="stylesheet">
    <link href="css/ending.css" rel="stylesheet">

    <link href="css/briefing.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>엔딩</title>
</head>
<body>
    <div id="loader">   <!-- 화면 전환 효과를 위한 태그 (pageCurtain)-->
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <div class="content">
        <span class="text"></span><span class="blink">|</span>
    </div>
    </br>


    <div class="modal fade" id="gameover" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <h1 class="item text-center fst-italic title">GAME OVER</h1>
                <p class="item text-center fs-5">아쉽게 게임이 끝났어요. 여름 성경학교에서 배웠던 내용들을 기억하며 청지기로써 다시 한 번 지구를 지켜내볼까요?</p>
                <img class="item earth" src="img/ending/fail.png" alt="죽은 지구">
                <button role="button" class="item btn btn-light fs-4" onclick="done();"> 그만하기 </button>
                <a href="start.html" role="button" class="item btn btn-primary fs-4"> 새로 시작하기 </a>
            </div>            
        </div>
    </div>
    </div>

    <div class="modal fade" id="gamesuccess" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel2" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <h1 class="item text-center fst-italic title">GAME SUCCESS</h1>
                <p class="item text-center fs-5">청지기로써 지구를 잘 지켜냈어요! 앞으로 게임에서 새롭게 알게된 것을 기억하며 내가 살고 있는 주변과 지구를 잘 지켜주세요!</p>
                <img class="item earth" src="img/ending/success.png" alt="산 지구">
                <button type="button" class="item btn btn-light fs-4" onclick="closeConfirm();">그만하기</button>
                <a href="start.html" role="button" class="item btn btn-primary fs-4"> 새로 시작하기 </a>
            </div>
        </div>
    </div>
    </div>

    <script type="text/javascript" src="js/ending.js"></script>
    <!--<script type="text/javascript" src="js/pageCurtain.js"></script>-->
</body>
</html>
