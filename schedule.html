<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬기로운 청지기 생활</title>
    <link href="css/schedule.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

    <div class="day">
        1일
    </div>

    <section class="character">
        캐릭터
    </section>

    <section class="plan">
        오늘의 스케쥴
    </section>

    <!-- Nav tabs -->
    <section class="schedule">
        <nav>
            <div class="nav nav-tabs" id="planTab" role="tablist">
                <button class="nav-link active" id="movement-tab" data-bs-toggle="tab" data-bs-target="#movement" type="button" role="tab" aria-controls="movement" aria-selected="true">생활 속 환경운동</button>
                <button class="nav-link" id="volunteer-tab" data-bs-toggle="tab" data-bs-target="#volunteer" type="button" role="tab" aria-controls="volunteer" aria-selected="false">봉사활동</button>
                <button class="nav-link" id="vacation-tab" data-bs-toggle="tab" data-bs-target="#vacation" type="button" role="tab" aria-controls="vacation" aria-selected="false">바캉스</button>
                <button class="nav-link" id="rest-tab" data-bs-toggle="tab" data-bs-target="#rest" type="button" role="tab" aria-controls="rest" aria-selected="false">휴식</button>
            </div>
        </nav>
        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="movement" role="tabpanel" aria-labelledby="movement-tab">
                <section id="moveBtn">
                    <img class="item" src="img/schedule/bibleSchool.png" alt="성경학교 참석" onclick="myFunction()">
                    <img class="item" src="img/schedule/bibleSchool.png" alt="지구사진" onclick="myFunction()">
                    <img class="item" src="img/schedule/tumbler.png" alt="텀블러 전파" onclick="myFunction()">
                    <img class="item" src="img/schedule/foodWaste.png" alt="음식물 쓰레기 정리" onclick="myFunction()">
                    <img class="item" src="img/schedule/useBike.png" alt="자전거 이용" onclick="myFunction()">
                    <img class="item" src="img/schedule/airconditioner.png" alt="에어컨 온도 지킴이" onclick="myFunction()">
                    <img class="item" src="img/schedule/naturalSoap.png" alt="천연 비누 전도" onclick="myFunction()">
                    <img class="item" src="img/schedule/saveWater.png" alt="물 잠그고 다니기" onclick="myFunction()">
                </section>
            </div>
            <div class="tab-pane fade" id="volunteer" role="tabpanel" aria-labelledby="volunteer-tab">
                <img class="item" src="img/schedule/bibleSchool.png" alt="성경학교 참석" onclick="myFunction()">
                <img class="item" src="img/schedule/bibleSchool.png" alt="지구사진" onclick="myFunction()">
            </div>
            <div class="tab-pane fade" id="vacation" role="tabpanel" aria-labelledby="vacation-tab">..바캉스.
                <img class="item" src="img/schedule/bibleSchool.png" alt="성경학교 참석" onclick="myFunction()">
                <img class="item" src="img/schedule/bibleSchool.png" alt="지구사진" onclick="myFunction()">
            </div>
            <div class="tab-pane fade" id="rest" role="tabpanel" aria-labelledby="rest-tab">..휴식</div>
        </div>
    </section>

    <section class="user-info">
        상태바
    </section>

    <!--JS에서 php로부터 정보를 받아오기위해 jquery 사용-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--bootstrap JS를 사용하기 위한 script 태그-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/schedule.js"></script>
</body>
</html>
