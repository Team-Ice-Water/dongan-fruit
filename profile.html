<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만든 사람들</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link href="css/navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <p class="title fs-1 text-center fst-italic line-1">Who Made This?</p>
        <br/>
        <p class="fs-2">총괄</p>
        <hr class="shadow">
        <section class="line overflow-auto bg-light shadow-sm">
            <div class="item">
                <img src="img/face/god.png" alt="하나님">
                <p class="fs-4">Jesus</p>
            </div>
        </section>
        <br/>
        <br/>
        <p class="fs-2">기획팀</p>
        <hr class="shadow">
        <section class="line overflow-auto bg-light shadow-sm">
            <div class="item">
                <img src="img/face/yena.png" alt="김하현">
                <p class="fs-4">김하현</p>
                <p class="fs-5 text-center">기획<br/>디자이너</p>
            </div>
            <div class="item">
                <img src="img/face/yena.png" alt="황동규">
                <p class="fs-4">황동규</p>
                <p class="fs-5">기획</p>
            </div>
            <div class="item">
                <img src="img/face/yena.png" alt="김형일">
                <p class="fs-4">김형일</p>
                <p class="fs-5">기획</p>
            </div>
            <div class="item">
                <img src="img/face/yena.png" alt="박관욱">
                <p class="fs-4">박관욱</p>
                <p class="fs-5">기획</p>
            </div>
            <div class="item">
                <img src="img/face/yena.png" alt="조미현">
                <p class="fs-4">조미현</p>
                <p class="fs-5">기획</p>
            </div>
            <div class="item">
                <img src="img/face/yena.png" alt="최순종">
                <p class="fs-4">최순종</p>
                <p class="fs-5">기획</p>
            </div>
        </section>      
        <br/>
        <br/>
        <p class="fs-2">개발팀</p>
        <hr class="shadow">
        <section class="line overflow-auto bg-light shadow-sm">
            <div class="item">
                <img src="img/face/yena.png" alt="최예나">
                <p class="fs-4">최예나</p>
                <p class="fs-5 text-center">프로젝트 매니저<br/> 퍼블리싱, 개발</p>
            </div>        
            <div class="item">
                <img src="img/face/yena.png" alt="김승연">
                <p class="fs-4">김승연</p>
                <p class="fs-5">개발</p>
            </div>
            <div class="item">
                <img src="img/face/yena.png" alt="김정민">
                <p class="fs-4">김정민</p>
                <p class="fs-5">퍼블리싱</p>
            </div>
        </section>
        <br/>
        <br/>
        <section class="logo d-flex justify-content-center">
            <img src="/img/슬청생.png" alt="로고">
        </section>
        <section class="logo d-flex justify-content-center">
            <img src="img/열매1.png" alt="열매1부">
            <img src="img/열매2.png" alt="열매2부">
        </section>
        <br/>
       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/navbar.js"></script>
</body>
</html>
