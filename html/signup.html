<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <div class="container">
      <br />
      <header>
        <h2>회원가입</h2>
      </header>
      <form method="post" action="php/signup.php">
        <div class="bg-light p-2 text-dark bg-opacity-10">
          <div class="input-box">
            <input
              id="username"
              type="text"
              name="username"
              placeholder="닉네임"
            />
            <label for="username">닉네임</label>
          </div>
          <div class="input-box">
            <input id="userid" type="text" name="userid" placeholder="아이디" />
            <label for="userid">아이디</label>
          </div>
          <div class="input-box">
            <input
              id="password"
              type="password"
              name="password"
              placeholder="비밀번호"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="4자 이상 10자 이하"
            />
            <label for="password">비밀번호</label>
          </div>
          <div class="input-box">
            <input
              id="password2"
              type="password"
              name="password2"
              placeholder="비밀번호 확인"
            />
            <label for="password2">비밀번호 확인</label>
          </div>
        </div>

        <input type="submit" onclick="return test()" value="가입하기" />
      </form>

      <div class="warning text-dark mx-auto">
        <p class="fs-6">
          <span class="material-icons fs-5">error_outline</span>
          본 사이트는 개인이 제작한 사이트로 강력한 보안을 보장드릴 수 없습니다.
          <br />자주 사용하는 비밀번호로의 설정을 피해주시고, 단순한 아이디와
          비밀번호로 가입하시길 권장해 드립니다.
        </p>
      </div>
    </div>

    <script>
      function test() {
        var id = document.getElementById("userid").value;
        var p1 = document.getElementById("password").value;
        var p2 = document.getElementById("password2").value;

        if (!id) {
          alert("아이디가 입력되지 않았습니다.");
          return false;
        }

        if (p1.length < 4) {
          alert("비밀번호를 4자리 이상 입력해주세요.");
          return false;
        }

        if (p1 != p2) {
          alert("비밀번호가 일치 하지 않습니다");
          return false;
        } else {
          //alert("비밀번호가 일치합니다");
          return true;
        }
      }
    </script>

    <script type="text/javascript" src="js/navbar.js"></script>
  </body>
</html>
