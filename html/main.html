<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬기로운 청지기 생활</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/userInfo.css" rel="stylesheet">
    <link href="css/userItem.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/event.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <img class="desk" src="img/desk.png" alt="책상 이미지">

        <div class="day">
            1일
        </div>

        <section class="window">
        </section>
        
        <section>
            <div class="item">
            </div>
        </section>

        <section class="character">
        </section>

        <div class="user-info col-4">   <!-- 전체(max)가 12, col-6은 폭이 반을 차지하라는 의미-->
            <div class="custom-progress">
                <div id="soil" class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="custom-progress">
                <div id="water" class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="custom-progress">
                <div id="air" class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="custom-progress">
                <div id="health" class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <a class="schedule btn btn-primary btn-lg col-2 disabled fs-3" href="/schedule.html" role="button" aria-disabled="true">스케쥴 진행</a>
        </div>


        <!-- Detail Info Modal -->
        <div class="modal fade" id="detail-info" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">캐릭터 상태</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul>
                        <li> 토양 오염도: <span class="soil"></span></li>
                        <li> 수질 오염도: <span class="water"></span></li>
                        <li> 대기 오염도: <span class="air"></span></li>
                        <li> 체력: <span class="health"></span></li>
                    </ul>
                </div>
                </div>
            </div>
        </div>

            

        <!-- 이벤트 Modal -->
        <div class="modal fade" id="event" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title fs-3" id="event-title"></h5>
                    </div>

                    <div class="modal-body">
                        <section id="event-passage" class="container fs-4">
                        </section>
                        </br>
                        </br>
                        <section>
                            <div class="list-group option fs-5">
                            </div>
                        </section>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-target="#result-modal" data-bs-toggle="modal" data-bs-dismiss="modal" onclick="doEvent();" disabled>결정하기</button>
                    </div>
                    
                </div>
            </div>
        </div>

        <!--결과 브리핑 Modal-->
        <div class="modal fade" id="result-modal" tabindex="-1" aria-hidden="true" aria-labelledby="result-modal-label">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fs-3" id="result-modal-label">이벤트 결과</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="text" class="container fs-4"></p>
                        <br/>
                        <p id="result" class="container fs-5 text-center bg-light"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/checkLogin.js"></script>
    <script type="text/javascript" src="js/navbar.js"></script>
    <script type="text/javascript" src="js/clicksound.js"></script>
    <script type="text/javascript" src="js/getItem.js"></script>
    <script type="text/javascript" src="js/getRoomInfo.js"></script>
    <script type="text/javascript" src="js/event.js"></script>
    <script type="text/javascript" src="js/event_choice.js"></script>
    <script type="text/javascript" src="js/randomtest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
