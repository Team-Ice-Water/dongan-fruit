<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슬기로운 청지기 생활</title>
    <link href="../../css/navbar.css" rel="stylesheet" />
    <link href="../css/schedule.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="layout">
      <div class="day">1일</div>

      <section class="character"></section>

      <section class="plan">
        <div class="title fs-4">오늘의 스케쥴</div>
        <div class="time dawn">
          <span id="dawn" class="fs-5">새벽</span>
          <span class="text fs-5"></span>
          <button
            type="button"
            class="remove btn btn-light btn-sm material-icons"
            onclick="remove('.dawn')"
          >
            clear
          </button>
        </div>
        <div class="time am">
          <span id="am" class="fs-5">오전</span>
          <span class="text fs-5"></span>
          <button
            type="button"
            class="remove btn btn-light btn-sm material-icons"
            onclick="remove('.am')"
          >
            clear
          </button>
        </div>
        <div class="time pm">
          <span id="pm" class="fs-5">오후</span>
          <span class="text fs-5"></span>
          <button
            type="button"
            class="remove btn btn-light btn-sm material-icons"
            onclick="remove('.pm')"
          >
            clear
          </button>
        </div>
        <button
          type="button"
          class="item btn btn-light fs-4"
          onclick="cancel()"
        >
          취소
        </button>
        <button type="button" class="item btn btn-dark fs-4" onclick="decide()">
          결정
        </button>
      </section>

      <!-- Nav tabs -->
      <section class="schedule fs-5">
        <nav>
          <div class="nav nav-tabs" id="planTab" role="tablist">
            <button
              class="nav-link active"
              id="movement-tab"
              data-bs-toggle="tab"
              data-bs-target="#movement"
              type="button"
              role="tab"
              aria-controls="movement"
              aria-selected="true"
            >
              생활 속 환경운동
            </button>
            <button
              class="nav-link"
              id="volunteer-tab"
              data-bs-toggle="tab"
              data-bs-target="#volunteer"
              type="button"
              role="tab"
              aria-controls="volunteer"
              aria-selected="false"
            >
              봉사활동
            </button>
            <button
              class="nav-link"
              id="vacation-tab"
              data-bs-toggle="tab"
              data-bs-target="#vacation"
              type="button"
              role="tab"
              aria-controls="vacation"
              aria-selected="false"
            >
              바캉스
            </button>
            <button
              class="nav-link"
              id="rest-tab"
              data-bs-toggle="tab"
              data-bs-target="#rest"
              type="button"
              role="tab"
              aria-controls="rest"
              aria-selected="false"
            >
              휴식
            </button>
          </div>
        </nav>
        <!-- Tab panes -->
        <div class="tab-content">
          <div
            class="tab-pane fade show active"
            id="movement"
            role="tabpanel"
            aria-labelledby="movement-tab"
          >
            <section id="move-layout">
              <img
                class="item"
                src="../img/schedule/bibleSchool.png"
                id="bible"
                alt="성경학교 참석"
                onclick="selectMovement(this)"
              />
              <img
                class="item"
                src="../img/schedule/earth.png"
                alt="지구사진"
                style="width: 5vw"
              />
              <img
                class="item"
                src="../img/schedule/tumbler.png"
                id="tumbler"
                alt="텀블러 전파"
                onclick="selectMovement(this)"
              />
              <img
                class="item"
                src="../img/schedule/foodWaste.png"
                id="foodwaste"
                alt="음식물 쓰레기 정리"
                onclick="selectMovement(this)"
              />
              <img
                class="item"
                src="../img/schedule/useBike.png"
                id="bicycle"
                alt="자전거 이용"
                onclick="selectMovement(this)"
              />
              <img
                class="item"
                src="../img/schedule/airconditioner.png"
                id="aircon"
                alt="에어컨 온도 지킴이"
                onclick="selectMovement(this)"
              />
              <img
                class="item"
                src="../img/schedule/naturalSoap.png"
                id="soap"
                alt="천연 비누 전도"
                onclick="selectMovement(this)"
              />
              <img
                class="item"
                src="../img/schedule/saveWater.png"
                id="savewater"
                alt="물 잠그고 다니기"
                onclick="selectMovement(this)"
              />
            </section>
          </div>
          <div
            class="tab-pane fade"
            id="volunteer"
            role="tabpanel"
            aria-labelledby="volunteer-tab"
          >
            <section id="vol-layout">
              <img
                class="item"
                src="../img/schedule/volunteer.png"
                alt="봉사활동"
                id="volunteer"
                onclick="selectVolunteer()"
              />
              <img
                class="item"
                src="../img/schedule/earth.png"
                alt="지구사진"
                style="width: 5vw"
              />
              <!-- 봉사활동은 id 필요X (조건때문에 JS에서 처리) -->
              <img
                class="row-item"
                src="../img/schedule/volWorm.png"
                alt="지렁이 봉사"
              />
              <img
                class="row-item"
                src="../img/schedule/volRecycle.png"
                alt="분리수거 봉사"
              />
              <img
                class="row-item"
                src="../img/schedule/volTree.png"
                alt="나무심기 봉사"
              />
              <img
                class="row-item"
                src="../img/schedule/volAirpoll.png"
                alt="대기오염 봉사"
              />
              <img
                class="row-item"
                src="../img/schedule/volSea.png"
                alt="바다 봉사"
              />
              <img
                class="row-item"
                src="../img/schedule/volRiver.png"
                alt="하천 봉사"
              />
              <img
                class="row-item"
                src="../img/schedule/volCampaign.png"
                alt="캠페인 봉사"
              />
            </section>
          </div>
          <div
            class="tab-pane fade"
            id="vacation"
            role="tabpanel"
            aria-labelledby="vacation-tab"
          >
            <section id="vac-layout">
              <img
                class="item"
                src="../img/schedule/vacation.png"
                alt="바캉스"
                id="vacation"
                onclick="selectVacation()"
              />
              <img
                class="item"
                src="../img/schedule/earth.png"
                alt="지구사진"
                style="width: 5vw"
              />

              <img
                class="row-item"
                src="../img/schedule/vacCamp.png"
                alt="캠핑"
              />
              <img
                class="row-item"
                src="../img/schedule/vacPlane.png"
                alt="비행기"
              />
              <img
                class="row-item"
                src="../img/schedule/vacBeach.png"
                alt="해수욕장"
              />
            </section>
          </div>
          <div
            class="tab-pane fade"
            id="rest"
            role="tabpanel"
            aria-labelledby="rest-tab"
          >
            <section id="rest-layout">
              <img
                class="item"
                src="../img/schedule/rest.png"
                alt="휴식"
                id="rest"
                onclick="select(this)"
              />
              <img
                class="item"
                src="../img/schedule/earth.png"
                alt="지구사진"
                style="width: 5vw"
              />
            </section>
          </div>
        </div>
      </section>

      <div class="user-info col-4">
        <div class="custom-progress">
          <div
            id="soil"
            class="progress-bar bg-success"
            role="progressbar"
            style="width: 25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <div class="custom-progress">
          <div
            id="water"
            class="progress-bar bg-info"
            role="progressbar"
            style="width: 50%"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <div class="custom-progress">
          <div
            id="air"
            class="progress-bar bg-warning"
            role="progressbar"
            style="width: 75%"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <div class="custom-progress">
          <div
            id="health"
            class="progress-bar bg-danger"
            role="progressbar"
            style="width: 100%"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>

      <!-- Detail Info Modal -->
      <div class="modal fade" id="detail-info" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">캐릭터 상태</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <ul>
                <li>토양 오염도: <span class="soil"></span></li>
                <li>수질 오염도: <span class="water"></span></li>
                <li>대기 오염도: <span class="air"></span></li>
                <li>체력: <span class="health"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--JS에서 php로부터 정보를 받아오기위해 jquery 사용-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--bootstrap JS를 사용하기 위한 script 태그-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/checkLogin.js"></script>
    <script type="text/javascript" src="js/navbar.js"></script>
    <script type="text/javascript" src="js/clicksound.js"></script>
    <script type="text/javascript" src="js/schedule.js"></script>
    <script type="text/javascript" src="js/getRoomInfo.js"></script>
  </body>
</html>
